<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <template id="card">
        <div class="elements__card">
            <img class="elements__photo" src="" alt="" />
            <button class="elements__delete"></button>
            <div class="elements__place">
                <h2 class="elements__text"></h2>
                <button type="button" class="elements__like" aria-label="Like"></button>
            </div>
        </div>
    </template>
    <header class="header">
        <a href="./images/logo.svg" class="header__logo"></a>
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто" />
        <div class="profile__info">
            <div class="profile__name">
                <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
                <button type="button" class="profile__edit">
                    <img src="./images/pen.svg" alt="Редактировать" />
                </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" aria-label="Add new card"></button>
    </section>

    <section class="elements">
    </section>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup__edit_form">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit_profile" name="form">
                <input required class="popup__form-input popup__form-input_type_name" type="text" name="name">
                <input required class="popup__form-input popup__form-input_type_job" type="text" name="job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup__add_place">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add_place" id="add_form" name="form">
                <input required class="popup__form-input popup__form-input_type_place" placeholder="Название"
                    type="text" name="place">
                <input required class="popup__form-input popup__form-input_type_link" placeholder="Ссылка на картинку"
                    type="url" name="link">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup__photo_view">
        <div class="popup__photo-container">
            <button type="button" class="popup__close" aria-label="Close"></button>
            <img class="popup__photo" src="./images/tenerife.jpg" />
            <p class="popup__caption-name"></p>
        </div>
    </div>

    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
